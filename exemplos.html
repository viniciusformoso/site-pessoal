<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos os Campos de Um Formulário HTML</title>
  </head>
  <body>
    <h1>Todos os campos de um formulário HTML</h1>
    <form>
      <div>
        <p>
          <label>
            text<br />
            <input type="text" />
          </label>
        </p>
        <p>
          <label>
            password<br />
            <input type="password" />
          </label>
        </p>
        <p>
          <label>
            number<br />
            <input type="number" />
          </label>
        </p>
        <p>
          <label>
            email<br />
            <input type="email" />
          </label>
        </p>
        <p>
          <label>
            url<br />
            <input type="url" />
          </label>
        </p>
        <p>
          <label>
            tel<br />
            <input type="tel" />
          </label>
        </p>
        <p>
          <label>
            search<br />
            <input type="search" />
          </label>
        </p>
        <p>
          <label>
            textarea<br />
            <textarea></textarea>
          </label>
        </p>
        <p>
          <label>
            date<br />
            <input type="date" />
          </label>
        </p>
        <p>
          <label>
            datetime<br />
            <input type="datetime" />
          </label>
        </p>
        <p>
          <label>
            datetime-local<br />
            <input type="datetime-local" />
          </label>
        </p>
        <p>
          <label>
            month<br />
            <input type="month" />
          </label>
        </p>
        <p>
          <label>
            week<br />
            <input type="week" />
          </label>
        </p>
        <p>
          <label>
            time<br />
            <input type="time" />
          </label>
        </p>
        <p>
          <label>
            select<br />
            <select>
              <optgroup label="optgroup">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
              </optgroup>
            </select>
          </label>
        </p>
        <p>
          <label>
            select (Atributo multiple)<br />
            <select multiple>
              <optgroup label="optgroup">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
              </optgroup>
            </select>
          </label>
        </p>
        <p>
          <label>
            select (Atributo size)<br />
            <select size="4">
              <optgroup label="optgroup">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
              </optgroup>
            </select>
          </label>
        </p>
        <p>
          <label>
            datalist<br />
            <input list="datalist" />
            <datalist id="datalist">
              <option value="option 1"></option>
              <option value="option 2"></option>
              <option value="option 3"></option>
            </datalist>
          </label>
        </p>
        <p>
          <label>
            output<br />
            <output>123</output>
          </label>
        </p>
        <p>
          <label>
            radio<br />
            <input type="radio" />
          </label>
        </p>
        <p>
          <label>
            checkbox<br />
            <input type="checkbox" />
          </label>
        </p>
        <p>
          <label>
            color<br />
            <input type="color" />
          </label>
        </p>
        <p>
          <label>
            range<br />
            <input type="range" />
          </label>
        </p>
        <p>
          <label>
            file<br />
            <input type="file" />
          </label>
        </p>
        <p>
          <label>
            submit<br />
            <input type="submit" />
          </label>
        </p>
        <p>
          <label>
            reset<br />
            <input type="reset" />
          </label>
        </p>
        <p>
          <label>
            button (tag input)<br />
            <input type="button" value="Button" />
          </label>
        </p>
        <p>
          <label>
            button (tag button)<br />
            <button>Button</button>
          </label>
        </p>
      </div>
      <fieldset>
        <legend>legenda</legend>
        fieldset
      </fieldset>
    </form>
  </body>
</html>
